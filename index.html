<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/main.css" />
    <title>Quotes</title>
  </head>
  <body>

    <div class="container">
      <div class="row my-5">
        <div class="item p-4 col-12 rounded-4 mx-1">
          <div class="inner text-center">
            <div class="title"><h2 class="pt-2 pb-3">Quote of the day</h2></div>
              <div class="name p-3" id="name">
              </div>
              <div class="text p-3" id="text">
              </div>
              <div class="putton">
                <p class="lead">Press the button below to recieve a random quote:</p>
                <button onclick="randomText()" class="btn btn-outline-success mx-auto ">New Quote</button>
              </div>
          </div>
        </div>
      </div>
    </div>
      <script src="Js/index.js"></script>
  </body>
</html>
